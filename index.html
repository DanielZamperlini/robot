<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="bg-header">
    <header>
      <div class="div-menu">
        <div class="bg-img"><img src="./IMG/robot.svg" alt=""></div>
        
        <ul class="menu-itens">
          <li><a href="#precos">Projetos</a></li>
          <li><a href="#precos">Preços</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </div>
    </header>
  </div>
    <div class="text-inputs">
      <h1 class="text-principal">Mais de 183 tipos de <br> robôs diferentes para <br> automação da sua casa.</h1>
      <div class="bg-form">
        <form class="inputs">
          <div class="email itens-inputs">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email@dominio.com">
          </div>
          <div class="qtd itens-inputs">
            <label for="number">Quantidade</label>
            <input type="number" name="number" id="number" placeholder="3">
          </div>
          <div class="model itens-inputs">
            <label for="text">Modelo</label>
            <input type="text" name="text" id="text" placeholder="r2.xt">
          </div>
          <div class="button itens-inputs">
           <a href="./index.html"><input type="button" value="FAZER PEDIDO" id="botao"></a> 
          </div>
        </form>
      </div>
    </div>
  <div class="modelos-rb">
    <h2 class="modelos">modelos</h2>
    <div class="robots" id="precos">
      <div class="robot">
        <img src="./IMG/robo-3.jpg" alt="">
        <h3>RT-XT1</h3>
        <p class="model-robot">R$ 2999</p>
      </div>
      <div class="robot">
        <img src="./IMG/robo-2.jpg" alt="">
        <h3>RT-XT1</h3>
        <p class="model-robot">R$ 1222</p>
      </div>
      <div class="robot">
        <img src="./IMG/robo-1.jpg" alt="">
        <h3>RT-XT1</h3>
        <p class="model-robot">R$ 2212</p>
      </div>
      <div class="robot">
        <img src="./IMG/robo-4.jpg" alt="">
        <h3>RT-XT1</h3>
        <p class="model-robot">R$ 2999</p>
      </div>
      <div class="robot">
        <img src="./IMG/robo-6.jpg" alt="">
        <h3>RT-XT1</h3>
        <p class="model-robot">R$ 5999</p>
      </div>
      <div class="robot">
        <img src="./IMG/robo-5.jpg" alt="">
        <h3>RT-XT1</h3>
        <p class="model-robot">R$ 2999</p>
      </div>
    </div>
    <a id="ver-todos" href="#">VER TODOS</a>
  </div>
  <img class="teste" src="./IMG/robo-4.jpg" alt="">

</body>

</html>
